<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input thông tin</title>
</head>
<body>
    <form action="config.php" method="post">
        <fieldset>
            <legend>Enter your infomation</legend>
            <table>
                <tr>
                    <td>Họ tên:</td>
                    <td><input type="text" name="hoTen"></td>
                </tr>
                <tr>
                    <td>Địa chỉ:</td>
                    <td><input type="text" name="diaChi"></td>
                </tr>
                <tr>
                    <td>Số điện thoại:</td>
                    <td><input type="text" name="sdt"></td>
                </tr>
                <tr>
                    <td>Giới tính:</td>
                    <td>
                        <input type="radio" name="gioiTinh" value="Nam" checked> Nam
                        <input type="radio" name="gioiTinh" value="Nu">Nữ
                    </td>
                </tr>
                <tr>
                    <td>Quốc tịch:</td>
                    <td>
                        <Select name="quocGia">
                            <option value="Việt Nam">Việt Nam</option>
                            <option value="English">English</option>
                        </Select>
                    </td>
                </tr>
                <tr>
                    <td>Các môn đã học:</td>
                    <td>
                        <input type="checkbox" name="mon1" value="PHP & MySQL">PHP & MySQL
                        <input type="checkbox" name="mon2" value="C#" >C#
                        <input type="checkbox" name="mon3" value="XML">XML
                        <input type="checkbox" name="mon4" value="Python">Python
                    </td>
                </tr>
                <tr>
                    <td>Ghi chú:</td>
                    <td>
                        <textarea name="ghiChu" rows="3" cols="40"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="send" value="Gửi">
                        <input type="reset" name="btnReset" value="Hủy">
                    </td>
                </tr>
                
            </table>
        </fieldset>
    </form>
</body>
</html>
